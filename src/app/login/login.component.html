<section class="forms">
  <div class="page login-page">
    <div class="container">
      <div class="form-outer text-center d-flex align-items-center">
        <div class="form-inner">
          <div class="logo text-uppercase"><strong class="text-primary">Authentification</strong></div>

          <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="text-left form-validate">
            <div class="form-group-material">
              <input id="login-username" type="text" name="username" required data-msg="Veuillez entrer votre login"
                class="input-material" ngModel>
              <label for="login-username" class="label-material">Login</label>
            </div>
            <div class="form-group-material">
              <input id="login-password" type="password" name="password" required
                data-msg="Veuillez entrer votre mot de passe" class="input-material" ngModel>
              <label for="login-password" class="label-material">Mot de passe</label>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Connexion</button>
              <!-- This should be submit button but I replaced it with <a> for demo purposes-->
            </div>
          </form>
        </div>
        <div class="copyrights text-center">
          <p>Design by <a href="https://bootstrapious.com/p/bootstrap-4-dashboard" class="external">Bootstrapious</a>
          </p>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </div>
      </div>
    </div>
  </div>
</section>
